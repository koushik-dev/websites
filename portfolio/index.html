<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="hero__container">
            <header class="hero__header">
                <div class="hero__header__logo">
                    <img src="assets/logo.png" alt="Koushik Logo" />
                </div>
                <ul class="hero__header__links">
                    <span class="hero__header__selected"></span>
                    <li data-color="yellow" class="active" onclick="selectedTab(1, true)">Home</li>
                    <li data-color="blue-shade" onclick="selectedTab(2, true)">Timeline</li>
                    <li data-color="violet-shade" onclick="selectedTab(3, true)">Gallery</li>
                    <li data-color="pink-shade" onclick="selectedTab(4, true)">Services</li>
                </ul>
            </header>
            <footer class="hero__footer">
                <ul class="hero__footer__buttons">
                    <li><input type="radio" checked name="selected" id="select1"><label onclick="selectedTab(1)" for="select1"></label></li>
                    <li><input type="radio" name="selected" id="select2"><label onclick="selectedTab(2)" for="select2"></label for="select1"></li>
                    <li><input type="radio" name="selected" id="select3"><label onclick="selectedTab(3)" for="select3"></label for="select1"></li>
                    <li><input type="radio" name="selected" id="select4"><label onclick="selectedTab(4)" for="select4"></label for="select1"></li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
